<!DOCTYPE html>
<html>
	<head>
	
		<title>Demo WebRTC version 2</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width, height=device-height">
      





		<link rel="stylesheet" type="text/css" href="css/style.css"> 
		
	</head>
	<body>
		<img src="images/webRTC.png" hieght="250px" width="250px">
		<div id="divlogin" class="loginDiv">
			<form id="loginform">
				<h1>Bienvenue</h1>
				<h2 style= "color: #007bff;">WebRTC Video Demo</h2> 
				<input id="username" type="text" maxlength="12" required
					autocomplete="username" inputmode="verbatim" placeholder="Enter a username :">
				<input id ="loginButton" type="button" name="login" value="Login" class="btn btn-primary">
			</form>
		</div>

		<div id="divprimry" class="div-primry">
			<video id="localVideo" autoplay></video>
			<video id="remoteVideo" autoplay></video>
			<div class="text-center"> 
           		<input id="callToUsername" type="text" maxlength="12" required
					autocomplete="callToUsername" inputmode="verbatim" placeholder="Enter a username :">
           		<button id = "callButton" class="call btn">Call</button> 
           		<button id = "hangUpButton" class="hangup btn">Hang Up</button> 
           		<div id="chat">
					<div id="messages" class="messages"></div>
           			<input id="textBox" type="text" maxlength="1024" required
					autocomplete="textBox" class="text-input" inputmode="verbatim" placeholder="Enter a message">
           			<button id="sendBtn"  class="send-btn">Send</button>
           		</div>

      		</div> 
      	</div>
		<script src = "js/jquery.min.js"></script>
		<script src = "js/main.js"></script>
		<script src="js/sodium.js" async></script>
	</body>
</html>
